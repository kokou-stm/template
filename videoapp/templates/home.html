<!doctype html>
{% load static %}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Agora Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Permanent+Marker&display=swap" rel="stylesheet">
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="{% static 'videoapp/css/style.css' %}">

</head>
<body class="merriweather" style="background: linear-gradient(rgba(0,0,0, 0.5), rgba(0,0,0, 0.5));">

    <main >

     


        <!-- <div id="users-list"></div> -->

        <!--h4 id="site-title">Video Call</h4-->
        <div class="card mt-3  text-center flex-fill"
        style="background: linear-gradient(rgba(0,0,0, 0.5), rgba(0,0,0, 0.5));">
        <div class="card-header  text-light">
            <div class="row redressed">
                <div class="col">
                    <label for="languageSelect">Input voice</label>
                    <select id="languageSelect">
                        <!--option value="Origin">Origin</option-->
                        <option value="fr-FR" selected>French</option>
                        <option value="en-US">English</option>
                        
                        <!--option value="es-ES">Spanish</option>
                        <option value="zh-CN">Chinese</option>
                        <option value="hi-IN">Hindi</option-->
                        <!-- Ajoutez d'autres options de langue selon vos besoins -->
                    </select>


                </div>
                <div class="col">
                    <label for="scroll-button">Out voice</label>
                    <select id="scroll-button">
                        <!--option value="Origin">Origin</option-->
                        
                        <option value="en-US">English</option>
                        <option value="fr-FR">French</option>
                        <option selected value="original" >Original </option>
                        
                       
                        
                        <!-- Ajoutez d'autres options de langue selon vos besoins -->
                    </select>


                </div>
                <div class="col">
                   video call

                    <button id="handpopup" class="btn btn-danger mr-2" type="button"
                        style="visibility: hidden; border-radius: 4em; font-size: 1em;">
                        <i class="fas fa-hand-point-up"></i> {{request.user.username}}
                    </button>
                </div>
                <div class="col">
                    <p id="timecounter">00:00</p>
                </div>
            </div>
        </div>
       
    </div>
        <div id="join-wrapper">
            <input id="username" type="text" placeholder="Your name..." />
            <button id="join-btn" class="btn btn-primary text-light">Join Stream   <i class="fas fa-phone"></i></button>
        </div>
        <div id="user-streams" ></div>
        


        <div class="form-popup" id="myForm" style="z-index: 150;">
            <div class="card text-center text-light"  style="background: linear-gradient(rgba(0,0,0, 0.5), rgba(0,0,0, 0.5));">
                <div class="card-header">
                  Featured
                </div>
                <div class="card-body bg-transparent text-light">
                    <ul class="list-group list-group-flush bg-transparent text-light">
                        <li class="list-group-item bg-transparent text-light">Cras justo odio</li>
                        <li class="list-group-item bg-transparent text-light">Dapibus ac facilisis in</li>
                        <li class="list-group-item bg-transparent text-light"><i class="fas fa-gear"></i> Parametre</li>
                      </ul>
                  <a href="#" onclick="closeForm()" class="btn btn-primary">Go somewhere</a>
                </div>
                <div class="card-footer text-muted">
                  2 days ago
                </div>
              </div>
          </div>
        

       
        <div id="bottom-bar" class="card "
            style="z-index: 100; display: none; background: linear-gradient(rgba(0,0,0, 0.5), rgba(0,0,0, 0.5));  border: solid rgb(167, 152, 152) 1px; border-radius: 2em;">


            <div class="card-footer  py-2"
                style="background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)); border-radius: 2em;">
                <div class="d-flex justify-content-center">
                    <div class="btn-group" role="group" aria-label="Basic example">

                        <button id="camera-btn" class="btn btn-outline-light me-2" type="button"
                            style="border-radius: 4em; font-size: 1em;">
                            <i id="videoicon" class="fas fa-video"></i>
                        </button>
                        <button id="mic-btn" class="btn btn-outline-light me-2" type="button"
                            style="border-radius: 4em; font-size: 1em;">
                            <i id="fa-microphone" class="fas fa-microphone"></i>
                        </button>

                        <button id="screenShareButton" class="btn btn-outline-light me-2" type="button"
                            style="border-radius: 4em; font-size: 1em;">
                            <i id="screenShareIcon" class="fas fa-desktop"></i>
                        </button>
                        <!--button id="headphonesButton" class="btn btn-outline-light me-2" type="button"
                            style="border-radius: 4em; font-size: 1em;">
                            <i id="headphonesIcon" class="fas fa-headphones"></i>
                        </button-->
                        <div class="dropdown bg-transparent me-2">
                            <a class="btn btn-outline-light dropdown-toggle" href="#" role="button"  style="border-radius: 4em; font-size: 1em;" data-bs-toggle="dropdown" aria-expanded="false">
                                <i id="barsIcon" class="fas fa-bars"></i>
                            </a>
                           
                            <ul class="dropdown-menu   text-dar ">
                              <li><a class="dropdown-item  " href="#">Parametre</a></li>
                              <li><a class="dropdown-item" onclick="openForm()" href="#">Creer une salle</a></li>
                              <li><a class="dropdown-item    " href="#">Joindre une salle</a></li>
                            </ul>
                          </div>

                         <!--a id="barButton" onclick="openForm()" class="btn btn-outline-light me-2" type="button"
                            style="border-radius: 4em; font-size: 1em;">
                            <i id="barsIcon" class="fas fa-bars"></i>
                           
                         </a-->
                        <button id="handButton" class="btn btn-outline-light me-2" type="button"
                            style="border-radius: 4em; font-size: 1em;">
                            <i id="handIcon" class="fas fa-hand-sparkles"></i>
                        </button>


                        <a id="chatbutton"  onclick="openForm()" class="btn btn-outline-light me-4" type="button"
                            style="border-radius: 4em; font-size: 1em;">
                            <i id="chaticon" class="fas fa-comment"></i>
                      </a>

                        <button class="btn btn-success" id="leave-btn" type="button"
                            style="border-radius: 4em; font-size: 1em;">
                            <i class="fas fa-phone"></i>
                        </button>




                    </div>

                </div>
            </div>
        </div>
        <!-- Wrapper for join button -->
        <div id="footer">
            <!--div class="icon-wrapper">
                <img class="control-icon" id="camera-btn" src="./assets/video.svg" />
                <p>Cam</p>
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" id="mic-btn" src="./assets/microphone.svg" />
                <p>Mic</p>
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" id="leave-btn" src="./assets/leave.svg" />
                <p>Leave</p>
            </div-->
            
           
            
            
        </div>

        <!-- The form -->

    </main>

    <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N.js"></script>

    <script>
        console.log("Bonjour")

        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    
</body>
</html>
